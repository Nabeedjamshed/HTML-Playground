<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>

  <body>
    <div>
      <table>
        <caption>
          Max Scores of different Players
        </caption>
        <!-- table row(tr), table headers(th), table data(td) -->
        <!-- thead,tbody,tfoor se wese tu layout mai koi farq nhi dekhta lekin isko krne se ye benefit hota hai ke jab CSS se color ya other operations krna chahai ksi table per tu iske krne se tables separate hogae hai tu CSS se operations krna easy hoga. -->
        <thead>
          <tr>
            <th>S.No</th>
            <th>Player Name</th>
            <th>Max Score</th>
            <th>Game</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Babar</td>
            <td>102</td>
            <td>Cricket</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Rizwan</td>
            <td>98</td>
            <td>Cricket</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Haris</td>
            <td>54</td>
            <td>Cricket</td>
          </tr>
          <tr>
            <td>4</td>
            <td>Sharjeel</td>
            <td>10</td>
            <td>Cricket</td>
          </tr>
        </tbody>
        <tfoot>
          <th scope="row">Totals</th>
          <td>21,000</td>
        </tfoot>
      </table>
    </div>
    <div>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <!-- If we want ke ke ek heading multiple tables per ajae so we can use caption and set ke kiitne tables per ye heading chaeye. -->
            <th colspan="3">Marks</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Nabeed</td>
            <td>Math</td>
            <td>English</td>
            <td>Physics</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
