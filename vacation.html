<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vacation at Swizerland</title>
  </head>
  <body>
    <main>
      <div>
        <h1>Vacation Trip</h1>
        <form action="text.php">
          <label for="name1">
            <input
              type="text"
              name="name"
              id="name1"
              placeholder="Enter your name"
            />
          </label>
          <br />
          <br />
          <label for="name2">
            <input
              type="number"
              name="name"
              id="name2"
              placeholder="Enter your phone no"
            />
          </label>
          <br />
          <br />
          <label for="name3">
            <input
              type="email"
              name="name"
              id="name3"
              placeholder="Enter your email"
            />
          </label>
          <br />
          <br />
          <p>Q:1 Which place do you want to go?</p>
          <label for="place1">
            <input type="radio" name="place" id="place1" value="Murree" />
            Murree
          </label>
          <label for="place2">
            <input type="radio" name="place" id="place2" value="Kagan" /> Kagan
          </label>
          <label for="place3">
            <input type="radio" name="place" id="place3" value="Sawat" /> Sawat
          </label>
          <label for="place4">
            <input type="radio" name="place" id="place4" value="Islamaba2" />
            Islamabad
          </label>
          <br />
          <br />
          <label for="why">
            <textarea
              name="Explaination"
              id="why"
              cols="30"
              rows="10"
              placeholder="Explain why you go above place?"
            ></textarea>
          </label>
          <p>Q:2 Are you exited to go trip?</p>
          <label for="exitement">
            <input type="checkbox" name="exited" id="exitement" /> Yes
          </label>
          <label for="exitement1">
            <input type="checkbox" name="exited" id="exitement1" /> No
          </label>
        </form>
      </div>
    </main>
  </body>
</html>
